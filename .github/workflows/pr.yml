name: pr
on:
  pull_request:
    types: [opened, synchronize, edited]
    paths-ignore:
      - README.md
      - LICENSE
concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true
env:
  GITHUB_USER: ${{ secrets.GITHUB_ACTOR }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        distribution: zulu
        java-version: 11
    - uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    - name: Set up Ruby from .ruby-version
      uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true
    - name: build
      run: |
        ./gradlew --continue clean
        mkdir -p build/reports
        ./gradlew --continue build --stacktrace 2>build/reports/build-error-log.txt
    - name: lint and test
      if: success()
      run: ./gradlew --continue clean ktlintCheck lintDebug testDebug --stacktrace
    - name: 'Upload lint and test reports'
      uses: actions/upload-artifact@v3
      if: cancelled() != true
      with:
        name: reports
        path: |
          **/build/reports
          **/build/test-results
        retention-days: 7
    - name: Run Danger
      if: cancelled() != true
      env:
        JOB_STATUS: ${{ job.status }}
      run: |
        bundle exec danger --remove-previous-comments --fail-on-errors=true
