name: publish
on:
  push:
    branches:
      - main
    tags:
      - v*
    paths-ignore:
      - README.md
      - LICENSE
env:
  GITHUB_USER: ${{ secrets.GITHUB_ACTOR }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Publish
      run: ./gradlew printVersion assembleRelease publish
